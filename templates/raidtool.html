<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_raidTool.css">
    <script src="/static/index.js" defer></script>
    <title>rustTools</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home" id="headerImg">
                <img src="/static/img/rustToolsLogo-removebg.png" id="headerImg">
            </a>
            <a href="home" class="headerBtn">home</a>
            <a href="raidTool" class="headerBtn" style="text-decoration: underline">raidTool</a>
            <a href="recycleTool" class="headerBtn">recycleTool</a>
            <a href="aboutPage" class="headerBtn">about</a>
            <a href="donate" class="headerBtn">donate</a>
        </div>
        <div class="main-body">
            <div id="mobileWarning" align="center">
                <p>WARNING: This website is not yet optimized for your current resolution.</p>
                <p>For the best experience, please use a desktop or tablet.</p>
            </div>
            <h1 align="center" id="bodyHeader">&lt;raidTool/></h1>
            <form align="center" method="POST">
                <div class="permTools">
                    <!-- The big input box, contains the item that gets sent to the calculator -->
                    <a class="settingsBtn" href="#" onclick="switchSettings()">
                        <img src="/static/img/settings.png" class="settingsImg">
                    </a> 
                    <!-- <div class="getIdBoxContainer"> -->
                        <input 
                            type="text" 
                            name="getId" 
                            placeholder="Enter item..." 
                            id="getIdBox" 
                            list="autoSuggest"
                            required>
                    <!-- </div> -->
                    <!-- <datalist id="autoSuggest" maxlength="3">
                        {% for item in items %}
                        <option value="{{ item }}">
                        {% endfor %}
                    </datalist> -->

                    <!-- Button that submits the input to the pythonFunctions.py file -->
                    <button type="submit" id="idSubmit" class="submitBtn" value="Submit">BOOM!</button>
                </div>

                <div class="hiddenTools" id="hiddenTools"> 
                    <div class="segmentedToggle"> 
                        <input type="radio" id="raidTypeExplo" name="raidType" class="raidType"/>
                        <label for="raidTypeExplo" class="toggle" id="toggleExplo">EXPLO</label>

                        <input type="radio" id="raidTypeEco" name="raidType" class="raidType"/>
                        <label for="raidTypeEco" class="toggle" id="toggleEco">ECO</label>
                    </div>
                    <br> 
                    <select name="itemType" id="itemType" class="dropDowns">
                        <!-- Itemtype dropdown menu -->
                        <option value="deployable">Deployable</option>
                        <option value="vehicle">Vehicle</option>
                        <option value="building">Building</option>
                    </select>

                    <select name="raidTool" id="raidTool" class="dropDowns" disabled>
                        <option value="None">Best Option (Default)</option>
                        <option value="satchel charge">Satchel Charge</option>
                        <option value="beancan grenade">Beancan Grenade</option>
                        <option value="rocket">Rocket</option>
                        <option value="timed explosive charge">Timed Explosive Charge</option>
                        <option value="explosive 5.56 rifle ammo">Explosive 5.56 Rifle Ammo</option>
                        <option value="high velocity rocket">High Velocity Rocket</option>
                        <option value="f1 grenade">F1 Grenade</option>
                    </select>

                    
                <!-- TODO: ADD DYNAMIC OUTPUT BOX -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
